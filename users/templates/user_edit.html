{% extends "master.html" %}

{% block title %}
{% load bootstrap_icons %}
<style>
    ul{
        background-color: white; 
    }
</style>

{% endblock %}


{% block content %}

<!--<p><a href="/">HOME</a></p>-->

<nav class="navbar navbar-dark bg-mynav">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
  </div>
</nav>
<div class="container">
  <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight"><h2>Users</h2></div>
      <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
      </div>
  </div>
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">Password</th>
                  <th scope="col">Active</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>

          <tbody id="mytable">
              <tr>
                  <!--<th scope="row" colspan="5">Loading...</th>-->
              </tr>
               
                <form method="post" action={% url 'users:user_update' user.id %}>
                <tr>
                  
                  <!--<td><input type="checkbox"name="chk1"></td>-->
                    
                  <td><input type="text" name="id"value={{user.id}}></td><td><input type="text " value={{user.username}} name="username"></td><td><input type="text" value= {{user.password}} name="password"></td><td><input type="checkbox"checked={{user.active}} name="active"></td>
                  <td><ul class="list-inline m-0">
                    
                    <li class="list-inline-item">
                        
                            {% csrf_token %}
                        <button class="btn btn-success btn-sm rounded-0"  data-toggle="tooltip" data-placement="top" title="Save" type="submit">Save</button>
                   
                    </li>

                </form>
                    <li class="list-inline-item">
                       <a href={% url 'users:user_delete' user.id %}>
                        <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete">Delete</button>
                        </a>
                    </li>
                    </ul>
                </td>
            
                </tr>
           
            
          </tbody>
      </table>
  </div>
</div>
<script src="index.js"></script> <!-- JavaScript for CRUD operations -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script> <!-- Sweetalert for popups -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

{% endblock %}
